# Node.js and Nightwatch

trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build-example
      npm run start-example &
      sleep 10 && curl http://localhost:5000
      #npm run test
    displayName: 'Run tests'
