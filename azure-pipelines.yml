# Node.js and Nightwatch

trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build-example
      npm run start-example &
      SERVER_PID=$!
      echo "Server started with PID ${SERVER_PID}"
      sleep 5
      curl http://localhost:5000
      npm run test
      kill $SERVER_PID
    displayName: 'Run tests'
